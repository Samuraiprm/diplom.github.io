<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор метаданных файлов</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Редактор метаданных</h1>
            <p class="subtitle">Просмотр и редактирование метаданных любых файлов</p>
        </header>

        <main>
            <div class="upload-container" id="dropZone">
                <div class="upload-content">
                    <svg class="upload-icon" width="64" height="64" viewBox="0 0 24 24">
                        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                    </svg>
                    <p class="drop-text">Перетащите файл сюда или</p>
                    <button class="upload-button" id="selectFile">Выберите файл</button>
                    <input type="file" id="fileInput" hidden>
                    <p class="file-limits">Максимальный размер файла: 4 ГБ</p>
                </div>
            </div>

            <div class="metadata-container" id="metadataContainer" style="display: none;">
                <div class="metadata-header">
                    <h2>Метаданные файла: <span id="fileName"></span></h2>
                    <div class="actions">
                        <button class="action-button" id="downloadOriginal">Скачать оригинал</button>
                        <button class="action-button" id="downloadModified">Скачать измененный</button>
                        <button class="action-button delete" id="clearMetadata">Удалить все метаданные</button>
                    </div>
                </div>
                
                <div class="metadata-content">
                    <div class="metadata-list" id="metadataList"></div>
                    <div class="comparison" id="comparison"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Все операции выполняются локально в вашем браузере</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="script.js"></script>
</body>
</html>
